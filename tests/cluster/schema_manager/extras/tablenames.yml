SchemaTestDb:
  name: "SchemaTest"
  path: "/tmp/SchemaTest{ID}.db/"

SchemaTestTable1:
  name: "{SchemaTestDb}.schematbl1"
  path: "{SchemaTestDb_path}/schematbl1"
  schema: "python_test_schema"

SchemaTestTable2:
  name: "{SchemaTestDb}.schematbl2"
  path: "{SchemaTestDb_path}/schematbl2"
  schema: 
    sql: |
      a INTEGER, b STRING,

SchemaTestTable3:
  name: "{SchemaTestDb}.schematbl3"
  path: "{SchemaTestDb_path}/schematbl3"
  schema: 
    json: {}

SchemaTestTable4:
  name: "{SchemaTestDb}.schematbl4"
  path: "{SchemaTestDb_path}/schematbl4"
  schema: 
    python: |
      StructType(
          [
              StructField("TestCol1", IntegerType(), True),
              StructField("TestCol2", StringType(), False),
              StructField("TestCol3", TimestampType(), True),
              StructField("TestCol4", BooleanType(), True),
          ]
      )
